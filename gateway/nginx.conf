server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  # статика фронтенда
  location /static/ {
      alias /staticfiles/static/;
  }

  # билд React
  location / {
      try_files $uri /index.html;
      root /staticfiles/;
  }
}
