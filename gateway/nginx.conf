server {
    listen 80;

    # API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Админка
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Статика Django
    location /static/ {
        alias /staticfiles/static/;
    }

    # React
    location / {
        try_files $uri /index.html;
        root /staticfiles;
    }
}

